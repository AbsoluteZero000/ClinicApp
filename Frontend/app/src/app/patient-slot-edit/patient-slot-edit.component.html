<div mat-dialog-title>
    <h1>Edit form</h1>
</div>
<form [formGroup]="editForm" style="padding: 0px 25px 5px;" (ngSubmit)="onFormSubmit()">

    <table mat-table *ngIf="dataStore" [dataSource]="dataStore" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="DoctorName">
            <th mat-header-cell *matHeaderCellDef> doctor </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <input type="text" placeholder="Slot Id" formControlName="slot" />
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
